<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>
    <main>
      <form action="/" method="get">
        <section>
          <h2>Your persnoal detail</h2>
          <ul>
            <li>
              <label for="username">Your name</label>
              <input type="text" name="user-name" id="username" />
            </li>
            <li>
              <label for="useremail">Your email address</label>
              <input type="email" name="user-email" id="useremail" />
            </li>
            <li>
              <label for="userpassword">Your password</label>
              <input type="password" name="user-password" id="userpassword" />
            </li>
          </ul>
        </section>

        <section>
          <h2>More detail</h2>
          <ul>
            <li>
              <label for="userage">Your age </label>
              <input type="number" step="1" name="user-age" id="userage" />
            </li>
            <li>
              <label for="birthdate">Your birthdate</label>
              <input type="date" name="user-birthdate" id="birthdate" />
            </li>
            <li>
              <label for="favorite-color">Your favorite color?</label>
              <select name="favorite-color" id="favorite-color">
                <option value="blue">My favorite color is blue</option>
                <option value="black">My favorite color is black</option>
                <option value="red">My favorite color is red</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="usermessage">Your message</label>
          <textarea name="user-message" id="usermessage"></textarea>
        </section>

        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-text-message"
                value="verify-text"
              />
              <label for="verify-text-message">via text message (SMS)</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-phone"
                value="phone"
              />
              <label for="verify-phone">via a phone call</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="email"
              />
              <label for="verify-email">via an email</label>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                name="contact"
                id="contact-email"
                value="eamil"
              />
              <label for="contact-email">Contact me via email</label>
            </li>
            <li class="form-control-inline">
              <input
                type="checkbox"
                name="contact"
                id="contact-phone"
                value="phone"
              />
              <label for="contact-phone">Contact me via phone</label>
            </li>
          </ul>
        </section>

        <hr />

        <section>
          <div class="form-control-inline">
            <input type="checkbox" name="terms" id="agree-terms" value="" />
            <label for="agree-terms">Agree to terms?</label>
          </div>
        </section>

        <section>
          <button>Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
