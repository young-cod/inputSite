<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>1. InputChallenge</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/challenge/" method="get">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your name</label>
              <input type="text" name="user-name" id="username" required />
            </li>
            <li>
              <label for="useremail">Your E-Mail Address</label>
              <input type="email" name="user-email" id="useremail" required />
            </li>
            <li>
              <label for="userphonenumber">Your Phone Number</label>
              <input
                type="tel"
                name="user-phonenumber"
                id="userphonenumber"
                required
                minlength="5"
              />
            </li>
            <li>
              <label for="usermessage">Your Message</label>
              <textarea
                name="user-message"
                id="usermessage"
                rows="6"
                required
                minlength="10"
                maxlength="200"
              ></textarea>
            </li>
          </ul>
        </section>

        <section>
          <label for="userfindus">How did you find us?</label>
          <select name="user-find-us" id="userfindus" required>
            <option value="web">Web Search</option>
            <option value="word">Word of Mouth</option>
            <option value="other">Other</option>
          </select>
        </section>

        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="user-detail">
              <input
                type="radio"
                name="reply"
                id="Call"
                value="phone"
                required
              />
              <label for="">Call me</label>
            </li>
            <li class="user-detail">
              <input
                type="radio"
                name="reply"
                id="email"
                value="phone"
                required
              />
              <label for="">Send me an email</label>
            </li>
            <li class="user-detail">
              <input
                type="radio"
                name="reply"
                id="don't-reply"
                value="none"
                required
              />
              <label for="">Don't reply</label>
            </li>
          </ul>
        </section>

        <section class="user-detail">
          <input type="checkbox" name="terms" id="user-terms" required />
          <label for="user-terms">Accept Terms</label>
        </section>

        <section id="form-actions">
          <button type="reset" class="btn-empty">Clear</button>
          <button type="submit" class="btn-filled">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
